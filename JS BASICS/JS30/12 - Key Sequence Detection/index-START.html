<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const secretCode = 'zobair';
    let perssed = [];
    addEventListener('keyup',(e)=>{
      perssed.push(e.key);
      perssed.splice(-1-perssed.length,perssed.length-secretCode.length);
      if(perssed.join('') == secretCode){
        console.info('You did it')
        cornify_add()
      }
      
    })
</script>
</body>
</html>
