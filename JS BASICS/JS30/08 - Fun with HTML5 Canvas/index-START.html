<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas =  document.querySelector("#draw");
  let ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  // ctx.strokeStyle = "BADA55";
  ctx.strokeStyle = '#BADA55';

  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 5;

  let lastX = 0;
  let lastY = 0;
  let isDrawing = false;
  let degC = 0;
  let defW = -1;
  

  // const draw = (e) =>{
  //   if (!isDrawing) return;
  //   console.log(e);
  // }

  //? why it's doesn't working in row function ?
  // there is many defrent bewtween arow fn and regular fn : this probleme hre bc it's not saving a reference to "this" in a variable.

  function draw(e) {
  if (!isDrawing) return; // stop the fn from running when they are not moused down
  ctx.strokeStyle = `hsl(${degC},100%,50%)`;
  ctx.beginPath();
  ctx.moveTo(lastX,lastY);
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.stroke();
  lastX = e.offsetX;
  lastY = e.offsetY;
  console.log(e);
  // degC++;
  // ctx.lineWidth += 1*defW;
  // if (ctx.lineWidth == 1){
  //   defW = 1
  // }else if(ctx.lineWidth == 100){
  //   defW = -1
  // }
  

  
}


  canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  lastX = e.offsetX;
  lastY = e.offsetY;
  
});


canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
